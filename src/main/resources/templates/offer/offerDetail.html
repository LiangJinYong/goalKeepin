<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Offer Detail</title>
<link rel="stylesheet" href="../../dataTable.css" />
<link rel="stylesheet" href="../../pagination.css" />
<style type="text/css">
.wrapper {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	grid-auto-rows: minmax(30px, auto);
	margin: 40px;
	width: 800px;
}
.wrapper input {
	width: 200px;
}

#userInfo div {
	width: 300px;
	float: left;
	margin: 20px;
}

#userInfo {
	margin: 25px;
}


</style>
</head>
<body>
	<div class="header">
		<h1>
			챌린지 제안 생성
		</h1>
	</div>
	<form method="post" th:action="@{/offer/processOfferCreation}" th:object=${offer}>
		<div id="userInfo" th:if="*{offerStatusCd != null}">
			<div>
				<span>유저 아이디</span><br />
				<span th:text="*{user.userId}"></span>
			</div>
			<div>
				<span>닉네임</span><br />
				<span th:text="*{user.nickName}"></span>
			</div>
		</div>
		<div class="wrapper">
			<div>
				<span>주제(영문)</span><br />
				<input type="text" name="offerTitleEn" th:if="*{offerStatusCd == null or offerStatusCd == 'VO01'}" th:field="*{offerTitle}" placeholder="주제" required="required" />
				
			</div>
			<div>
				<span>주제(번체)</span><br />
				<input type="text" name="offerTitleTc" th:if="*{offerStatusCd == null or offerStatusCd == 'VO01'}" th:field="*{offerTitle}" placeholder="주제" required="required" />
			</div>
			
			<div>
				<span>주제(간체)</span><br />
				<input type="text" name="offerTitleSc" th:if="*{offerStatusCd == null or offerStatusCd == 'VO01'}" th:field="*{offerTitle}" placeholder="주제" required="required" />
			</div>
		</div>
		<div>
			<span>인증 방법 제안(영문)</span><br />
			<textarea name="offerAuthInfoEn" th:if="*{offerStatusCd == null or offerStatusCd == 'VO01'}" th:field="*{offerAuthInfo}" rows="10" cols="200" placeholder="인증방법 제안" required="required"></textarea>
		</div>
		<div>
			<span>인증 방법 제안(영문)</span><br />
			<textarea name="offerAuthInfoTc" th:if="*{offerStatusCd == null or offerStatusCd == 'VO01'}" th:field="*{offerAuthInfo}" rows="10" cols="200" placeholder="인증방법 제안" required="required"></textarea>
		</div>
		<div>
			<span>인증 방법 제안(영문)</span><br />
			<textarea name="offerAuthInfoSc" th:if="*{offerStatusCd == null or offerStatusCd == 'VO01'}" th:field="*{offerAuthInfo}" rows="10" cols="200" placeholder="인증방법 제안" required="required"></textarea>
		</div>
		<input type="submit" value="투표 등록하기" />
	</form>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../dataTable.js"></script>
</body>
</html>
