<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Offer List</title>
<link rel="stylesheet" href="../../../bootstrap.css">
<style type="text/css">
.waiting {
	color: red;
}

.voting {
	color: green;
}

.voted {
	color: blue;
}
	
header li {
	margin-top: 30px;
	margin-right: 3.2em;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-11 col-md-offset-1">
			<h1 class="brand pull-left">챌린지 제안</h1>
			<ul class="list-inline list-unstyled pull-right" style="margin-right: 3.2em;">
				<li>
					<select id="offerStatusCd">
						<option value="VO00">전제보기</option>
						<option value="VO01">대기중</option>
						<option value="VO02">투표중</option>
						<option value="VO03">투표 완료</option>
					</select>
				</li>
			</ul>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="offerTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">유저 아이디</h2>
						</th>
						<th>
							<h2 class="h4 text-center">주제</h2>
						</th>
						<th>
							<h2 class="h4 text-center">상태</h2>
						</th>
						<th>
							<h2 class="h4 text-center">좋아요</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="offer: ${offerList}" th:id="${offer.offerNo}" style="cursor: pointer;">
						<td th:text="${offer.offerNo}">NO</td>
						<td th:text="${offer.user.userId}">User Id</td>
						<td th:text="${offer.offerTitle}"></td>
						<td th:if="*{offer.offerStatusCd == 'VO01'}" class="waiting" th:text="'대기중'"></td>
						<td th:if="*{offer.offerStatusCd == 'VO02'}" class="voting" th:text="'투표중'"></td>
						<td th:if="*{offer.offerStatusCd == 'VO03'}" class="voted" th:text="'투표 완료'"></td>
						<td th:text="${offer.offerLikeNum}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a class="page-link" th:href="@{'/offer/showOfferList/' + ${i} + '?offerStatusCd=' + ${offerStatusCd}}" th:text="${i}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../dataTable.js"></script>
	<script th:inline="javascript">
		var selectedOfferStatusCd = /*[[*{offerStatusCd}]]*/ null;
	</script>
	<script type="text/javascript">
		$('#offerStatusCd').val(selectedOfferStatusCd);
		
		$(function() {
			$('#offerStatusCd').change(function() {
				window.location = '/offer/showOfferList/1?offerStatusCd=' + $(this).val();
			});
			
			$('#offerTable tbody tr').click(function() {
				window.location = '/offer/showOfferDetail?offerNo=' + $(this).attr('id');
			});
		});
	</script>
</body>
</html>
