<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Popup List</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}

img {
	width: 150px;
	height: 150px;
	border: 2px solid black;
}

#popupTable tbody td {
	vertical-align: middle;
}

</style>
</head>
<body>
	<div class="row">
		<header class="col-md-11 col-md-offset-1">
			<h1 class="brand pull-left">팝업 설정</h1>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="popupTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">이미지</h2>
						</th>
						<th>
							<h2 class="h4 text-center">타입</h2>
						</th>
						<th>
							<h2 class="h4 text-center">연결 컨텐츠</h2>
						</th>
						<th>
							<h2 class="h4 text-center">상태</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="popup: ${popupList}">
						<td th:text="${popup.popupNo}">NO</td>
						<td>
							<img th:src="${popup.popupImgUrl}">
						</td>
						<td th:if="${popup.popupTypeCd == 'PO01'}" th:text="'공지사항'">Popup Type</td>
						<td th:if="${popup.popupTypeCd == 'PO02'}" th:text="'챌린지'">Popup Type</td>
						<td th:text="${popup.popupTargetNameEn}">Connecting Content</td>
						<td th:if="${popup.popupIsOn}" th:text="'활성화'">Popup Is On</td>
						<td th:if="${!popup.popupIsOn}" th:text="'비활성화'">Popup Is On</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a class="page-link" th:href="@{'/popup/showPopupList/' + ${i}}" th:text="${i}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
