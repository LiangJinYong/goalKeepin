<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Popup List</title>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<style type="text/css">
header a, header li {
	margin-top: 10px;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}

img {
	width: 150px;
	height: 150px;
	border: 2px solid black;
}

#popupTable tbody td {
	vertical-align: middle;
}

.popupActive {
	color: green;
}

.popupDeactive {
	color: red;
}

</style>
</head>
<body>
	<div class="row">
		<header class="col-md-10 col-md-offset-1">
			<h1 class="brand pull-left">팝업 설정</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li><a class="btn btn-primary" id="savePopupSetting">팝업 설정 저장</a></li>
				<li><a class="btn btn-primary" th:href="@{/popup/createNewPopup}">팝업 생성하기</a></li>
			</ul>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="popupTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
						</th>
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">이미지</h2>
						</th>
						<th>
							<h2 class="h4 text-center">타입</h2>
						</th>
						<th>
							<h2 class="h4 text-center">연결 컨텐츠</h2>
						</th>
						<th>
							<h2 class="h4 text-center">상태</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="popup: ${popupList}" th:id="${popup.popupNo}">
						<td>
							<input type="checkbox" th:if="${popup.popupIsOn}" checked="checked">
							<input type="checkbox" th:if="${!popup.popupIsOn}">
						</td>
						<td th:text="${popup.popupNo}">NO</td>
						<td>
							<img th:src="${popup.popupImgUrl}">
						</td>
						<td th:if="${popup.popupTypeCd == 'PO01'}" th:text="'공지사항'">Popup Type</td>
						<td th:if="${popup.popupTypeCd == 'PO02'}" th:text="'챌린지'">Popup Type</td>
						<td th:text="${popup.popupTargetNameEn}">Connecting Content</td>
						<td class="popupActive" th:if="${popup.popupIsOn}" th:text="'활성화'">Popup Is On</td>
						<td class="popupDeactive" th:if="${!popup.popupIsOn}" th:text="'비활성화'">Popup Is On</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a class="page-link" th:href="@{'/popup/showPopupList/' + ${i}}" th:text="${i}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {
			
			$('#popupTable tbody tr').css('cursor', 'pointer')
			.click(function() {
				var checkbox = $(this).find('input');
				
				var isChecked = checkbox.prop('checked');
				checkbox.prop('checked', !isChecked);
				
				if(!isChecked) {
					$(this).siblings().find('input').prop('checked', false);
				}
			});
			
			$('#popupTable input').click(function(e) {
				e.stopPropagation();
				var isChecked = $(this).prop('checked');
				
				if(isChecked) {
					$(this).parents('tr').siblings().find('input').prop('checked', false);
				}
			});
			
			$('#savePopupSetting').click(function() {
				
				var $checkedPopup = $('#popupTable input:checked');
				var checkedPopupCount = $checkedPopup.length;
				
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				
				if(checkedPopupCount == 0) {
					var deactivedPopups = [];
					$('#popupTable tbody tr').each(function(index, item) {
						deactivedPopups.push(item.id);
					});
					
					$.ajax({ url: '/goalkeepinmanager/popup/deactivePopups',  
					 data: {
						 deactivedPopups: deactivedPopups.join('-')
		 			 },  
					 method: "GET",  
					 dataType: "text", 
					 beforeSend : function(xhr) {
					    xhr.setRequestHeader(header, token);
						}
					 })
					 .done(function(json) { 
						 window.location = '/goalkeepinmanager/popup/showPopupList/1'; 
					 });
				} else {
					var checkedPopupId = $checkedPopup.parents('tr').attr('id');
					
					$.ajax({ url: '/goalkeepinmanager/popup/activePopup',  
					 data: {
						 activePopup: checkedPopupId
		 			 },  
					 method: "POST",  
					 dataType: "text", 
					 beforeSend : function(xhr) {
					    xhr.setRequestHeader(header, token);
						}
					 })
					 .done(function(json) { 
						 window.location = '/goalkeepinmanager/popup/showPopupList/1'; 
					 });
				}
			});
			
		});
	</script>
</body>
</html>
