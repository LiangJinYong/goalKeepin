<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Challenge Participant List</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}">
<style type="text/css">
header a, header li {
	margin-top: 10px;
	margin-right: 3.2em;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-11 col-md-offset-1">
			<h1 class="brand pull-left">참여자 목록</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li><a class="btn btn-success" th:href="@{/challenge/showAllProofShotsByChallenge(operatedNo=*{operatedNo})}">전체 인증샷 모아보기</a></li>
			</ul>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="participantTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">아이디</h2>
						</th>
						<th>
							<h2 class="h4 text-center">참가비(원)</h2>
						</th>
						<th>
							<h2 class="h4 text-center">참여 일자</h2>
						</th>
						<th>
							<h2 class="h4 text-center">달성률(%)</h2>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="participantEntry: ${participantEntryList}" style="cursor: pointer;" th:id="${participantEntry.entryNo}">
						<td th:text="${participantEntry.entryNo}">NO</td>
						<td th:text="${participantEntry.participant.userId}">User Id</td>
						<td th:text="${participantEntry.entryFee}">Entry Fee</td>
						<td th:text="${#dates.format(participantEntry.entryRegDate, 'yyyy.MM.dd HH:mm:ss')}">Entry Reg Date</td>
						<td th:text="${participantEntry.entryResult}">Entry Result</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a th:text="${i}" class="page-link" th:href="@{'/challenge/showParticipantList/' + ${i} + '?operatedNo=' + *{operatedNo}}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {
			$('#participantTable tr:gt(0)').click(function() {
				window.location = '/goalkeepinmanager/challenge/showParticipantProofInfo?entryNo=' + $(this).attr('id');
			});
		});
	</script>
</body>
</html>
