<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Operated Challenge List</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}">
<style type="text/css">
header li {
	margin-top: 30px;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}


</style>
</head>
<body>
	<div class="row">
		<header class="col-md-10 col-md-offset-1">
			<h1 class="brand pull-left">챌린지 관리 -
				<span th:if="*{statusCd == 'CH01'}">모집중인 챌린지</span>
				<span th:if="*{statusCd == 'CH02'}">진행중인 챌린지</span>
				<span th:if="*{statusCd == 'CH03'}">완료된 챌린지</span>
			</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li>
					<select name="baseHabitTypeCd" id="baseHabitTypeCd">
						<option value="HT00">ALL</option>
						<option th:each="habitType: ${T(goalKeepin.constants.BaseHabitType).values()}" th:value="${habitType}" th:text="${habitType.baseHabitTypeName}"></option>
					</select> 
				</li>
			</ul>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="statusTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">챌린지 명</h2>
						</th>
						<th>
							<h2 class="h4 text-center">시작일</h2>
						</th>
						<th>
							<h2 class="h4 text-center">종료일</h2>
						</th>
						<th>
							<h2 class="h4 text-center">참여자 수</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="operatedChallenge: ${operatedChallengeList}" style="cursor: pointer;" th:id="${operatedChallenge.operatedChallengeNo}">
						<td th:text="${operatedChallenge.operatedChallengeNo}">NO</td>
						<td th:text="${operatedChallenge.baseChallenge.baseNmEn}">Challenge Name</td>
						<td th:text="${operatedChallenge.startDate}">Start Date</td>
						<td th:text="${operatedChallenge.endDate}">End Date</td>
						<td th:text="${operatedChallenge.entryNum}">Entry Number</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a th:if="*{statusCd == 'CH01'}" th:text="${i}" class="page-link" th:href="@{'/challenge/showOperatedChallengeListByStatus/recruiting/' + ${i}}"></a>
					<a th:if="*{statusCd == 'CH02'}" th:text="${i}" class="page-link" th:href="@{'/challenge/showOperatedChallengeListByStatus/ongoing/' + ${i}}"></a>
					<a th:if="*{statusCd == 'CH03'}" th:text="${i}" class="page-link" th:href="@{'/challenge/showOperatedChallengeListByStatus/expired/' + ${i}}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/jquery.js}"></script>
	<script th:inline="javascript">
		var statusCd = /*[[*{statusCd}]]*/ null;
		var status;
		if(statusCd == 'CH01') {
			status = 'recruiting';
		} else if(statusCd == 'CH02') {
			status = 'ongoing';
		} else {
			status = 'expired';
		}
		
		var selectedHabitTypeCd = /*[[*{habitTypeCd}]]*/ null;
	</script>
	<script type="text/javascript">
		$(function() {
			$('#baseHabitTypeCd').val(selectedHabitTypeCd);
			$('#statusTable tr:gt(0)').click(function() {
				window.location = '/goalkeepinmanager/challenge/showOperatedChallengeDetail?operatedNo=' + $(this).attr('id');
			});
			
			$('#baseHabitTypeCd').change(function() {
				window.location = '/goalkeepinmanager/challenge/showOperatedChallengeListByStatus/' + status + '/1?habitTypeCd=' + $(this).val();
			});
		});
	</script>
</body>
</html>
