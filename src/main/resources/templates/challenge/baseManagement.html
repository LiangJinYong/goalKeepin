<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Goal Keepin</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}">
<style type="text/css">
header a, header li {
	margin-top: 10px;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}
</style>
<body>
	<div class="row">
		<header class="col-md-10 col-md-offset-1">
			<h1 class="brand pull-left">챌린지 기본정보 관리</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li><a class="btn btn-success" th:href="@{/challenge/showBaseChallengeDetailForm}">챌린지 생성하기</a></li>
			</ul>
		</header>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="baseTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">챌린지 명</h2>
						</th>
						<th>
							<h2 class="h4 text-center">모집중인 챌린지</h2>
						</th>
						<th>
							<h2 class="h4 text-center">진행중인 챌린지</h2>
						</th>
						<th>
							<h2 class="h4 text-center">완료된 챌린지</h2>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="challenge: ${challengeList}" th:id="${challenge.baseNo}" style="cursor: pointer;">
						<td th:text="${challenge.baseNo}">NO</td>
						<td th:text="${challenge.name}">Challenge Name</td>
						<td th:text="${challenge.recruiting}">Recruiting Challenge</td>
						<td th:text="${challenge.ongoing}">Ongoing Challenge</td>
						<td th:text="${challenge.expired}">Expired Challenge</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a th:text="${i}" class="page-link" th:href="@{'/challenge/baseManagement/' + ${i}}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {
			$('#baseTable tr:gt(0)').click(function() {
				window.location = '/goalkeepinmanager/challenge/showBaseChallengeDetail?baseNo=' + $(this).attr('id');
			});
		});
	</script>

</body>
</html>
