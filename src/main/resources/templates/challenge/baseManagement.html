<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Goal Keepin</title>
<link rel="stylesheet" href="../../dataTable.css" />
<link rel="stylesheet" href="../../pagination.css" />
<style>

#header {
	 /* position: relative; 
	 margin: 20px; 
	 top: 80px; */ 
}

#header a {
	float: right;
	background-color: gray;
	font-size: 20px;
	color: #fff;
	padding: 10px;
	text-decoration: none;
}

h1 {
	display: inline;
}

#baseContent {
	/* position: relative;
	top: 80px; */
}
</style>
<body>
	<div id="header">
		<h1>챌린지 기본정보 관리</h1> 
		<a id="generateChallenge" href="/challenge/showChallengeGenerationForm">챌린지 생성하기</a>
	</div>
	<div id="baseContent" class="dataTable">
		<table id="baseTable" class="dataTable">
			<thead>
				<th>NO</th>
				<th>챌린지 명</th>
				<th>모집중인 챌린지</th>
				<th>진행중인 챌린지</th>
				<th>완료된 챌린지</th>
			</thead>
			<tr th:each="challenge: ${challengeList}" style="cursor: pointer;" th:id="${challenge.baseNo}">
				<td th:text="${challenge.baseNo}">NO</td>
				<td th:text="${challenge.name}">Challenge Name</td>
				<td th:text="${challenge.recruiting}">Recruiting Challenge</td>
				<td th:text="${challenge.ongoing}">Ongoing Challenge</td>
				<td th:text="${challenge.expired}">Expired Challenge</td>
			</tr>
			<tbody>
			</tbody>
		</table>
		<div id="pagination" th:if="${paging.totalPages > 1}">
			<span th:each="i: ${#numbers.sequence(1, paging.totalPages)}"> <a
				th:href="@{'/challenge/baseManagement/' + ${i}}" th:text="${i}"></a>
			</span>
		</div>
	</div>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../dataTable.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#baseTable tr:gt(0)').click(function() {
				window.location = '/challenge/showChallengeDetail?baseNo=' + $(this).attr('id');
			});
			
		});
	</script>

</body>
</html>
