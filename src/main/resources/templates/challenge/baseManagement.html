<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Goal Keepin</title>
<style>
#header {
	position: relative;
	left: 30px;
	font-size: 30px;
	margin: 20px;
}

#header button {
	position: relative;
	right: 40px;
	float: right;
	background-color: gray;
	font-size: 20px;
	color: #fff;
	padding: 10px;
}

#baseTable {
	margin: 40px;
	position: relative;
	left: 40px;
	width: 80%;
	border-collapse: collapse;
}

#baseTable thead {
	background-color: #eee;
}

#baseTable th, #baseTable td {
	border-bottom: 1px solid black;
	padding: 12px;
	text-align: center;
}

#pagination {
	text-align: center;
}

#pagination span {
	margin: 10px;
	background: #ccc;
	padding: 10px;
}

#pagination a {
	text-decoration: none;
}
</style>
<body>
	<div id="header">
		<span>챌린지 기본정보 관리</span> <a id="generateChallenge"
			href="/challenge/showChallengeGenerationForm">챌린지 생성하기</a>
	</div>
	<div>
		<table id="baseTable">
			<thead>
				<th>NO</th>
				<th>챌린지 명</th>
				<th>모집중인 챌린지</th>
				<th>진행중인 챌린지</th>
				<th>완료된 챌린지</th>
			</thead>
			<tr th:each="challenge: ${challengeList}" style="cursor: pointer;">
				<td>NO</td>
				<td th:text="${challenge.name}">Challenge Name</td>
				<td th:text="${challenge.recruiting}">Recruiting Challenge</td>
				<td th:text="${challenge.ongoing}">Ongoing Challenge</td>
				<td th:text="${challenge.expired}">Expired Challenge</td>
			</tr>
			<tbody>
			</tbody>
		</table>
		<div id="pagination" th:if="${totalPageSize > 1}">
			<span th:each="i: ${#numbers.sequence(1, totalPageSize)}"> <a
				th:href="@{/challenge/baseManagement(pageNum=${i})}" th:text="${i}"></a>
			</span>
		</div>
	</div>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript">
		$(function() {

			$('#generateChallenge').click(function() {
			});
		});
	</script>

</body>
</html>
