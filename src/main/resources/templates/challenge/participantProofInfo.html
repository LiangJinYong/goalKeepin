<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Participant Proof Info</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}

.download {
	width: 20px;
	height: 20px;
	margin-right: 15px;
}

span.h4 {
	margin-right: 20px;
}
</style>
</head>
<body>
	<div class="row">
		<header>
			<h1 class="brand pull-left">챌린지 참여 정보</h1>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-5">
			<span class="h4">챌린지 명</span>
			<span th:text="*{participantEntry.operatedChallenge.baseChallenge.baseNmEn}" style="font-size: 1.2em;">Challenge Name</span>
		</div>
		<div class="col-md-5">
			<span class="h4">참여일자</span>
			<span th:text="*{#dates.format(participantEntry.entryRegDate, 'yyyy-MM-dd HH:mm:ss')}" style="font-size: 1.2em;">Entry Reg Date</span>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr class="active">
						<th>
							<h2 class="text-center h4">아이디</h2>
						</th>
						<th>
							<h2 class="text-center h4">참가비(원)</h2>
						</th>
						<th>
							<h2 class="text-center h4">달성률(%)</h2>
						</th>
						<th>
							<h2 class="text-center h4">리워드 금액</h2>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="info text-center">
						<td th:text="*{participantEntry.participant.userId}">User Id</td>
						<td th:text="*{participantEntry.entryFee}">Entry Fee</td>
						<td th:text="*{participantEntry.entryResult}">Entry Result</td>
						<td>1,100</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div th:if="${#lists.size(proofList) > 0}" class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr class="active">
						<th>
							<h2 class="text-center h4">인증샷 목록</h2>
						</th>
					</tr>
				</thead>
			</table>
		</div>
		
		<div class="text-center col-md-4" th:if="*{baseAuthMethodCd == 'AU01'}" th:each="proof: ${proofList}">
			<div class="col-md-10 col-md-offset-1">
				<img th:src="*{proof.proofUrl}" style="border: 1px solid grey; width: 250px; height: 250px; margin-bottom: 10px;">
			</div>
			<div style="margin-bottom: 20px;">
				<span class="text-center" th:text="*{#dates.format(proof.proofDate, 'yyyy.MM.dd HH:mm:ss')}"></span>
			</div>	
		</div>
		<div class="text-center col-md-4" th:if="*{baseAuthMethodCd == 'AU02'}" th:each="proof: ${proofList}" style="margin-bottom: 30px;">
			<a th:href="@{'/challenge/download/' + *{proof.fileName}}"><img th:src="@{/images/download.png}" class="download"><span th:text="*{proof.proofDate}"></span></a>
		</div>
	</div>
	<div th:if="${#lists.size(proofList) == 0}" class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr class="active">
						<th>
							<h2 class="text-center h4">인증샷 없음</h2>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {
			
		});
	</script>
</body>
</html>
