<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Challenge Proof Info</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}

.download {
	width: 20px;
	height: 20px;
	margin-right: 15px;
}

h2 + span {
	margin-left: 30px;
}
</style>
</head>
<body>
	<div class="row">
		<header>
			<h1 class="brand pull-left">인증샷 모야보기</h1>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-5">
			<h2 class="h4">챌린지 명</h2>
			<span th:text="*{operatedChallenge.baseChallenge.baseNmEn}">Challenge Name</span>
		</div>
		<div class="col-md-5">
			<h2 class="h4">등록 일자</h2>
			<span th:text="*{#dates.format(operatedChallenge.regDate, 'yyyy-MM-dd HH:mm:ss')}">Entry Reg Date</span>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-2">
			<h2 class="h4">모인 금액</h2>
			<span th:text="*{operatedChallenge.totalFee}"></span>
		</div>
		<div class="col-md-2">
			<h2 class="h4">참여자 수</h2>
			<span th:text="*{operatedChallenge.entryNum}"></span>
		</div>
	</div>
	
	<div th:if="${#lists.size(proofList) > 0}" class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr class="active">
						<th>
							<h2 class="text-center h4">인증샷 목록</h2>
						</th>
					</tr>
				</thead>
			</table>
		</div>
		
		<div class="text-center col-md-4" th:if="*{baseAuthMethodCd == 'AU01'}" th:each="proof: ${proofList}">
			<div class="col-md-10 col-md-offset-1">
				<img th:src="*{proof.proofUrl}" style="border: 1px solid grey; width: 250px; height: 250px; margin-bottom: 10px;">
			</div>
			<div style="margin-bottom: 20px;">
				<span class="text-center" th:text="*{#dates.format(proof.proofDate, 'yyyy.MM.dd HH:mm:ss')}"></span><br />
				<span class="text-center" th:text="*{proof.userId}"></span>
			</div>	
		</div>
		<div class="text-center col-md-4" th:if="*{baseAuthMethodCd == 'AU02'}" th:each="proof: ${proofList}" style="margin-bottom: 30px;">
			<a th:href="@{'/challenge/download/' + *{proof.fileName}}"><img th:src="@{/images/download.png}" class="download"><span th:text="*{proof.proofDate}"></span></a>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {
			
		});
	</script>
</body>
</html>
