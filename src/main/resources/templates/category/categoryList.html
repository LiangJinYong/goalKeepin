<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Category List</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<style type="text/css">
header a, header li {
	margin-top: 10px;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}
</style>
</head>
<body style="background-color: rgb(245, 247, 250);">
	<div class="row">
		<header class="col-md-12">
			<h1 class="brand pull-left h3">Category management</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li><a class="btn btn-primary" th:href="@{/category/createNewCategory}">Create a category</a></li>
			</ul>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<table id="categoryTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h5 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h5 text-center">Name of category</h2>
						</th>
						<th>
							<h2 class="h5 text-center">Number of projects</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:if="${page.totalRecordNum > 0}" class="text-center" th:each="category: ${page.pageData}">
						<td th:text="${category.categoryNo}">NO</td>
						<td th:text="${category.categoryNmEn}">Category Name</td>
						<td th:text="${category.challengeNum}">Challenge Num</td>
					</tr>
					<tr th:if="${page.totalRecordNum == 0}">
						<td colspan="3" class="text-center">
							<h5>No Data Found</h5>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${page.totalPageNum > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination" id="pagination">
				<li th:if="${page.totalPageNum > 10 and page.pageNum == 1}">
					<a class="page-link">&lt;&lt;</a>
				</li>
				<li th:if="${page.totalPageNum > 10 and page.pageNum > 1}">
					<a class="page-link" th:href="@{'/category/showCategoryList/1'}">&lt;&lt;</a>
				</li>
				<li th:if="${page.pageNum == 1}">
					<a class="page-link">&lt;</a>
				</li>
				<li th:if="${page.pageNum > 1}">
					<a class="page-link" th:href="@{'/category/showCategoryList/' + ${pageNum - 1}}">&lt;</a>
				</li>
				<li th:each="i: ${#numbers.sequence(page.firstPageNum, page.lastPageNum)}" class="page-item page-no" th:classappend="${page.pageNum == i} ? 'active' : ''">
					<a class="page-link" th:href="@{'/category/showCategoryList/' + ${i}}" th:text="${i}"></a>
				</li>
				<li th:if="${page.pageNum == page.totalPageNum}">
					<a class="page-link">&gt;</a>
				</li>
				<li th:if="${page.pageNum < page.totalPageNum}">
					<a class="page-link" th:href="@{'/category/showCategoryList/' + ${pageNum + 1}}">&gt;</a>
				</li>
				<li th:if="${page.totalPageNum > 10 and page.pageNum == page.totalPageNum}">
					<a class="page-link">&gt;&gt;</a>
				</li>
				<li th:if="${page.totalPageNum > 10 and page.pageNum < page.totalPageNum}">
					<a class="page-link" th:href="@{'/category/showCategoryList/' + ${page.totalPageNum}}">&gt;&gt;</a>
				</li>
			</ul>
		</nav>
	</div>

	</script>

		$(function() {

	</script>
</body>
</html>
