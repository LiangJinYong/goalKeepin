<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Category Form</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}

#categoryName input {
	width: 100%;
}
</style>
</head>
<body style="background-color: rgb(245, 247, 250);">
	<div class="row">
		<header class="col-md-12">
			<h1 class="brand pull-left h3">Create a category</h1>
		</header>
	</div>
	
	<form method="post" th:action="@{/category/processCagegoryCreation}" th:object="${category}">
		<div class="row" id="categoryName">
			<div class="col-md-4">
				<h2 class="h5">Name of category (English)</h2>
				<input type="text" name="categoryNmEn" placeholder="Please enter category" required="required">
			</div>
			<div class="col-md-4">
				<h2 class="h5">Name of category (Traditional)</h2>
				<input type="text" name="categoryNmTc" placeholder="Please enter category" required="required">
			</div>
			<div class="col-md-4">
				<h2 class="h5">Name of category (Simplified)</h2>
				<input type="text" name="categoryNmSc" placeholder="Please enter category" required="required">
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<h2 class="h5">Single line description (English)</h2>
				<textarea rows="5" style="width: 100%;" name="categoryDescriptionEn" placeholder="Please enter details" required="required"></textarea>
			</div>
			<div class="col-md-4">
				<h2 class="h5">Single line description (Traditional)</h2>
				<textarea rows="5" style="width: 100%;" name="categoryDescriptionTc" placeholder="Please enter details" required="required"></textarea>
			</div>
			<div class="col-md-4">
				<h2 class="h5">Single line description (Simplified)</h2>
				<textarea rows="5" style="width: 100%;" name="categoryDescriptionSc" placeholder="Please enter details" required="required"></textarea>
			</div>
		</div>
		
		<div class="row text-center" style="margin-top: 30px;">
			<input type="submit" value="Create" class="btn btn-primary" />
		</div>
	</form>
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {
					
		});
	</script>
</body>
</html>
