<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inquiry List</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}">
<style type="text/css">
.waiting {
	color: red;
}

.replied {
	color: blue;
}
	
header li {
	margin-top: 30px;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin: 15px 0 0 0;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-10 col-md-offset-1">
			<h1 class="brand pull-left">문의</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li>
					<select id="inquiryStatusCd">
						<option value="IN00">전제보기</option>
						<option value="IN01">대기중</option>
						<option value="IN02">답변 완료</option>
					</select>
				</li>
			</ul>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table id="inquiryTable" class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">유저 아이디</h2>
						</th>
						<th>
							<h2 class="h4 text-center">문의 내용</h2>
						</th>
						<th>
							<h2 class="h4 text-center">등록 일자</h2>
						</th>
						<th>
							<h2 class="h4 text-center">상태</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="inquiry: ${inquiryList}" th:id="${inquiry.inquiryNo}" style="cursor: pointer;">
						<td th:text="${inquiry.inquiryNo}">NO</td>
						<td th:text="${inquiry.inquiryUser.userId}">User Id</td>
						<td th:text="${inquiry.inquiryContentShort}">Inquiry Content</td>
						<td th:text="*{#dates.format(inquiry.inquiryRegDate, 'yyyy-MM-dd HH:mm:ss')}" title="aaa">Inquiry Reg Date</td>
						<td th:if="*{inquiry.inquiryStatusCd == 'IN01'}" class="waiting" th:text="'대기중'"></td>
						<td th:if="*{inquiry.inquiryStatusCd == 'IN02'}" class="replied" th:text="'답변 완료'"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a class="page-link" th:href="@{'/inquiry/showInquiryList/' + ${i} + '?inquiryStatusCd=' + ${inquiryStatusCd}}" th:text="${i}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/jquery.js}"></script>
	<script th:inline="javascript">
		var selectedInquiryStatusCd = /*[[*{inquiryStatusCd}]]*/ null;
	</script>
	<script type="text/javascript">
		$('#inquiryStatusCd').val(selectedInquiryStatusCd);
		
		$(function() {
			$('#inquiryStatusCd').change(function() {
				window.location = '/goalkeepinmanager/inquiry/showInquiryList/1?inquiryStatusCd=' + $(this).val();
			});
			
			$('#inquiryTable tbody tr').click(function() {
				window.location = '/goalkeepinmanager/inquiry/showInquiryDetail?inquiryNo=' + $(this).attr('id');
			});
		});
	</script>
</body>
</html>
