<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Notice List</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}">
<style type="text/css">
header a, header li {
	padding: 2.4rem 0;
	color: #777;
	font-weight: bold;
	color: #777
}

.row {
	margin-left: 0;
	margin-right: 0;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-10 col-md-offset-1">
			<h1 class="brand pull-left">공지사항</h1>
			<ul class="list-inline list-unstyled pull-right">
				<li><a class="btn btn-success" th:href="@{/notice/createNewNotice}">등록하기</a></li>
			</ul>
		</header>
	</div>

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="text-center h4">NO</h2>
						</th>
						<th>
							<h2 class="text-center h4">제목</h2>
						</th>
						<th>
							<h2 class="text-center h4">등록 일자</h2>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="notice: ${noticeList}" style="cursor: pointer;" th:id="${notice.noticeNo}">
						<td class="text-center" th:text="${notice.noticeNo}">NO</td>
						<td class="text-center" th:text="${notice.noticeTitleEn}">Notice Title</td>
						<td class="text-center" th:text="*{#dates.format(notice.noticeRegDate, 'yyyy-MM-dd HH:mm:ss')}">Notice Reg Date</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row text-center" th:if="${paging.totalPages > 1}">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''"><a th:text="${i}" class="page-link" th:href="@{'/notice/showNoticeList/' + ${i}}"></a></li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" th:src="@{/jquery.js}"></script>
	<script type="text/javascript">
		$(function() {

		});
	</script>
</body>
</html>
