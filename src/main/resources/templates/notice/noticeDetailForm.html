<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Notice Deatail Form</title>
<link rel="stylesheet" href="../../bootstrap.css">
<style type="text/css">


.filebox input[type="file"] {
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	margin: -1px;
	overflow: hidden;
	clip: rect(0, 0, 0, 0);
	border: 0;
}

.filebox label {
	display: inline-block;
	padding: .5em .75em;
	color: #999;
	font-size: inherit;
	line-height: normal;
	vertical-align: middle;
	background-color: #fdfdfd;
	cursor: pointer;
	border: 1px solid #ebebeb;
	border-bottom-color: #e2e2e2;
	border-radius: .25em;
}

/* named upload */
.filebox .upload-name {
	display: inline-block;
	padding: .5em .75em;
	font-size: inherit;
	font-family: inherit;
	line-height: normal;
	vertical-align: middle;
	background-color: #f5f5f5;
	border: 1px solid #ebebeb;
	border-bottom-color: #e2e2e2;
	border-radius: .25em;
	-webkit-appearance: none; /* 네이티브 외형 감추기 */
	-moz-appearance: none;
	appearance: none;
}

/* imaged preview */
.filebox .upload-display {
	margin-bottom: 5px;
}

@media ( min-width : 768px) {
	.filebox .upload-display {
		display: inline-block;
		margin-right: 5px;
		margin-bottom: 0;
	}
}

.filebox .upload-thumb-wrap {
	display: inline-block;
	width: 54px;
	padding: 2px;
	vertical-align: middle;
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #fff;
}

.filebox .upload-display img {
	display: block;
	max-width: 100%;
	width: 100% \9;
	height: auto;
}

.filebox.bs3-primary label {
	color: #fff;
	background-color: #337ab7;
	border-color: #2e6da4;
}

.row {
	margin: 15px 0 0 0;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-12">
			<h1>공지사항 등록</h1>
		</header>
	</div>
	<form method="post" th:action="@{/notice/processNoticeDetail}" th:object="${notice}">
		<div class="row">
			<div class="col-md-12">
				<h2>제목(영문)</h2>
				<input type="text" name="noticeTitleEn" placeholder="제목을 입력해주세요."
					required="required">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>제목(번체)</h2>
				<input type="text" name="noticeTitleTc" placeholder="제목을 입력해주세요."
					required="required">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>제목(간체)</h2>
				<input type="text" name="noticeTitleSc" placeholder="제목을 입력해주세요."
					required="required">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>내용(영문)</h2>
				<textarea rows="4" cols="100" name="noticeContentEn"
					placeholder="내용을 입력해주세요." required="required"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>내용(번체)</h2>
				<textarea rows="4" cols="100" name="noticeContentTc"
					placeholder="내용을 입력해주세요." required="required"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>내용(간체)</h2>
				<textarea rows="4" cols="100" name="noticeContentSc"
					placeholder="내용을 입력해주세요." required="required"></textarea>
			</div>
		</div>
		<div class="filebox bs3-primary preview-image">
			<input class="upload-name" value="파일선택" disabled="disabled"
				style="width: 200px;"> <label for="noticeImgEn">이미지(영문)</label>
			<input type="file" id="noticeImgEn" class="upload-hidden"
				required="required" name="noticeImgEn">
		</div>
		<div class="filebox bs3-primary preview-image">
			<input class="upload-name" value="파일선택" disabled="disabled"
				style="width: 200px;"> <label for="noticeImgTc">이미지(번체)</label>
			<input type="file" id="noticeImgTc" class="upload-hidden"
				required="required" name="noticeImgEn">
		</div>
		<div class="filebox bs3-primary preview-image">
			<input class="upload-name" value="파일선택" disabled="disabled"
				style="width: 200px;"> <label for="noticeImgSc">이미지(간체)</label>
			<input type="file" id="noticeImgSc" class="upload-hidden"
				required="required" name="noticeImgEn">
		</div>
		<div class="form-group">
			<div class="col-md-offset-1 col-md-11">
				<label class="checkbox"> 
					<input type="checkbox" value="">메인화면 상단 배너에 노출하시겠습니까? 노출시 제목이 노출됩니다.
				</label>
			</div>
		</div>
		<div class="col-md-12 text-center">
			<input type="submit" class="btn btn-success" value="저장">
		</div>
	</form>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../dataTable.js"></script>
	<script type="text/javascript">
		$(function() {
			var fileTarget = $('.filebox .upload-hidden');

			fileTarget.on('change', function() {
				if (window.FileReader) {
					var filename = $(this)[0].files[0].name;
				} else {
					var filename = $(this).val().split('/').pop().split('\\')
							.pop();
				}

				$(this).siblings('.upload-name').val(filename);
			});
		});
	</script>
</body>
</html>
