<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}

#userSearchText {
	width: 350px;
}

table {
	border: 1px solid #ccc;
}
</style>
</head>
<body>
	<input type="hidden" id="country" th:value="${country}" />
	<div class="row">
		<header class="col-md-12">
			<h1 class="brand pull-left h3">User Management</h1>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<span id="searchArea">
				<span>User ID or Nickname</span>
				<input type="text" name="userSearchText" id="userSearchText" placeholder="Please enter user ID or nickname to search">
			</span>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<table id="userTable" class="table table-striped table-hover">
				<thead id="tableHead">
					<tr>
						<th>
							<h2 class="h5 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="userId">User ID</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="nickName">Nickname</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="userCash">Cash Amount</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="withdrawAmount">Withdraw Amount</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="rewardAmount">Reward Amount</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="yellowCardNumber">Yellow Card</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="redCardNumber">Red Card</h2>
						</th>
						<th>
							<h2 class="h5 text-center sortable" id="redCardExpiredDate">Red Card Expired Date</h2>
						</th>
					</tr>
				</thead>
				
				<tbody id="userData">
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center">
		<nav aria-label="Page navigation" id="pagingArea">
			
		</nav>
	</div>
	
	<div class="row">
		<div class="col-md-4">
			<a id="downloadExcel" th:href="@{/user/excelDownload/} + ${country}" class="btn btn-primary">Download Excel</a>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/userSearchForUserList.js}"></script>
	<script type="text/javascript">
		$(function() {
		});
	</script>
</body>
</html>
