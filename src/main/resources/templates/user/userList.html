<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
<link rel="stylesheet" href="../../../bootstrap.css">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-11 col-md-offset-1">
			<h1 class="brand pull-left">회원관리</h1>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-striped table-hover">
				<thead>
					<tr class="info">
						<th>
							<h2 class="h4 text-center">NO</h2>
						</th>
						<th>
							<h2 class="h4 text-center">아이디</h2>
						</th>
						<th>
							<h2 class="h4 text-center">국가</h2>
						</th>
						<th>
							<h2 class="h4 text-center">닉네임</h2>
						</th>
						<th>
							<h2 class="h4 text-center">로그인 타입</h2>
						</th>
						<th>
							<h2 class="h4 text-center">가입 일자</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="user: ${userList}">
						<td th:text="${user.userNo}">NO</td>
						<td th:text="${user.userId}">User Id</td>
						<td th:if="${user.nationalityCd == 'NA01'}" th:text="${T(goalKeepin.constants.Country).NA01.countryName}">Country</td>
						<td th:if="${user.nationalityCd == 'NA02'}" th:text="${T(goalKeepin.constants.Country).NA02.countryName}">Country</td>
						<td th:text="${user.nickName}">Nickname</td>
						<td th:if="${user.loginTypeCd == 'LT01'}" th:text="${T(goalKeepin.constants.LoginType).LT01.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT02'}" th:text="${T(goalKeepin.constants.LoginType).LT02.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT03'}" th:text="${T(goalKeepin.constants.LoginType).LT03.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT04'}" th:text="${T(goalKeepin.constants.LoginType).LT04.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT05'}" th:text="${T(goalKeepin.constants.LoginType).LT05.loginTypeName}">Login Type</td>
						<td th:text="*{#dates.format(user.userRegDate, 'yyyy-MM-dd HH:mm:ss')}">User Reg Date</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row text-center" th:if="${paging.totalPages > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:each="i: ${#numbers.sequence(1, paging.totalPages)}" class="page-item" th:classappend="${paging.currentPageNum == i} ? 'active' : ''">
					<a class="page-link" th:href="@{'/user/showUserList/' + *{country} + '/' + ${i}}" th:text="${i}"></a>
				</li>
			</ul>
		</nav>
	</div>
	
	<script type="text/javascript" src="../../../jquery.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
