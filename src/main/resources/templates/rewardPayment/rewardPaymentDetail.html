<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reward Payment</title>
<link rel="stylesheet" href="../../../bootstrap.css">
<style type="text/css">
.row {
	margin: 15px 0 0 0;
}

input[type=text], input[type=number] {
	width: 200px;
}
</style>
</head>
<body>
	<div class="row">
		<header class="col-md-12">
			<h1 class="brand pull-left">리워드 지급</h1>
		</header>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<span style="margin-right: 20px;">유저 아이디</span>
			<input type="text" name="userId" id="userId" style="margin-right: 20px;" placeholder="아이디를 입력하세요">
			<a class="btn btn-info" href="#">검색</a>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<h2 class="h3">검색 결과</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-11">
			<table class="table table-striped table-hover" style="border-bottom: 1px solid grey;">
				<thead>
					<tr class="active">
						<th>
							<h2 class="h4 text-center">
								<input type="checkbox" id="selectAll">
							</h2>
						</th>
						<th>
							<h2 class="h4 text-center">회원번호</h2>
						</th>
						<th>
							<h2 class="h4 text-center">아이디</h2>
						</th>
						<th>
							<h2 class="h4 text-center">닉네임</h2>
						</th>
						<th>
							<h2 class="h4 text-center">로그인 타입</h2>
						</th>
						<th>
							<h2 class="h4 text-center">가입 일자</h2>
						</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center" th:each="user: ${userList}">
						<td th:text="${user.userNo}">NO</td>
						<td th:text="${user.userId}">User Id</td>
						<td th:text="${user.nickName}">Nickname</td>
						<td th:if="${user.loginTypeCd == 'LT01'}" th:text="${T(goalKeepin.constants.LoginType).LT01.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT02'}" th:text="${T(goalKeepin.constants.LoginType).LT02.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT03'}" th:text="${T(goalKeepin.constants.LoginType).LT03.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT04'}" th:text="${T(goalKeepin.constants.LoginType).LT04.loginTypeName}">Login Type</td>
						<td th:if="${user.loginTypeCd == 'LT05'}" th:text="${T(goalKeepin.constants.LoginType).LT05.loginTypeName}">Login Type</td>
						<td th:text="*{#dates.format(user.userRegDate, 'yyyy-MM-dd HH:mm:ss')}">User Reg Date</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row">
		<span style="margin-right: 20px;">지급 금액</span>
		<input type="number" name="rewardAmount" id="rewardAmount" placeholder="지급할 금액을 입력하세요" >
	</div>
	
	<div class="row">
		<div class="col-md-11 text-center">
			<a href="#" class="btn btn-success">지급하기</a>
		</div>
	</div>
	
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript">
	
	</script>
</body>
</html>
