<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Goal Keepin</title>
<link rel="stylesheet" th:href="@{css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="post" th:action="@{/login}">
					<span class="login100-form-title p-b-33">
						Admin Login
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div th:if="${loginError}" style="color: red;">
						Unable to login. Check your username and password.
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" style="background-color: #f71c46;">
							Log in
						</button>
					</div>
					<div class="container-login100-form-btn m-t-20 m-l-130" style="font-weight: bold; color: rebeccapurple; font-size: 1.2em;">
						2020 - Pentabase
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
